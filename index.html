<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emergency Hotline</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
</head>
<body w-[1920px]>

    <!-- nav-section-start -->
    <div class="navbar h-[100px] pl-[60px] flex justify-between">
        <div class="leftside flex gap-2 py-[24px]">
            <img class="w-[50px] h-[50px]" src="picture/logo.png" alt="">
            <h1 class="logo_tag font-black">Emergency <br>Service </h1>
        </div>
        <div class="rightside flex items-center gap-3">
            <div class="w-[127px] h-[52px] bg-[#00A63E] rounded-[50px] flex items-center justify-center text-white text-lg font-semibold">2 Copy</div>
            <div class="w-[127px] h-[52px] bg-[#41FF6B2A] rounded-[50px] flex items-center justify-center text-lg font-semibold gap-2">2 <span><img class="w-6" src="picture/heart.png" alt=""></span></div>
            <div class="w-[127px] h-[52px] bg-[#41FF6B2A] rounded-[50px] flex items-center justify-center text-lg font-semibold gap-2">100 <span><img class="w-6" src="picture/coin.png" alt=""></span></div>

        </div>
    </div>


    <!-- banner_section-start -->
     <div class="banner h-[239px] bg-gradient-to-r from-[#013223] via-[#006747] to-[#013223] flex flex-col items-center justify-center">
        <img class="w-[92px]" src="picture/logo-dark.png" alt="">
        <h1 class="text-[40px] font-bold text-white">Emergency Service Directory</h1>
        <h4 class="text-[20px] font-semibold text-white">Government Emergency Services at Your Fingertip – A Project by  Government of the People’s Republic of Bangladesh</h4>
     </div>

     <!-- card-section-start -->
      

</body>
</html>
